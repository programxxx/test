<body>
<script>
;(() => {
	'use strict';
	const createStarCanvas = (width, height, size) => {
		const draw = (ctx, width, height, size) => {
			ctx.textAlign = 'center';
			ctx.textBaseline = 'middle';
			const star = String.fromCharCode(9733);
			const halfSize = size / 2;
			for (let i = 0, imax = Math.floor(width / size) + 1; i < imax; i++) {
				for (let j = 0, jmax = Math.floor(height / size) + 1; j < jmax; j++) {
					const rnd1 = Math.random() - 0.5;
					const rnd2 = Math.random() - 0.5;
					const color1 = `hsl(${245 + rnd1 * 50}, 100%, ${Math.floor(50 + rnd2 * 30)}%)`;
					const color2 = `hsl(${245 - rnd1 * 50}, 100%, ${Math.floor(50 - rnd2 * 30)}%)`;
					//const color2 = `hsl(${245 - rnd1 * 150}, 100%, ${Math.floor(50 - rnd2 * 50)}%)`;
					const x1 = i * size;
					const y1 = j * size;
					const x2 = x1 + size;
					const y2 = y1 + size;
					ctx.fillStyle = color1;
					ctx.fillRect(x1, y1, x2, y2);
					const x3 = x1 + halfSize;
					const y3 = y1 + halfSize;
					ctx.fillStyle = color2;
					ctx.font = size * (0.4 + Math.random() * 0.6) + 'px Arial';
					//ctx.font = 0.7 * size * (0.4 + Math.random() * 0.6) + 'px Arial';
					ctx.fillText(star, x3, y3);
				}
			}
		};
		const canvas = document.createElement('canvas');
		const onresize = (width, height) => {
			canvas.width = width;
			canvas.height = height;
			const ctx = canvas.getContext('2d');
			draw(ctx, width, height, size);
		};
		onresize(width, height, size);
		return canvas;
	};
	const width = 1000;
	const height = width;
	const size = width / 20;
	document.body.appendChild(createStarCanvas(width, height, size));
})();
