<!DOCTYPE html>
<html>
<head>
<title>
ondevicemotion
</title>
</head>
<body>
<script>
;(() => {
	'use strict';
	const h1 = document.createElement('h1');
	h1.textContent = 'Ondevicemotion waiting';
	document.body.appendChild(h1);
	window.ondevicemotion = (() => {
		let previousTimestamp = new Date().getTime();
		return e => {
			const x = e.accelerationIncludingGravity.x || 0;
			const y = e.accelerationIncludingGravity.y || 0;
			const z = e.accelerationIncludingGravity.z || 0;
			const currentTimestamp = new Date().getTime();
			let interval = currentTimestamp - previousTimestamp;
			previousTimestamp = currentTimestamp;
			h1.textContent = 'Ondevicemotion accelerationIncludingGravity x = ' + x.toFixed(2) + ' y = ' + y.toFixed(2) + ' z = ' + z.toFixed(2) + ' interval = ' + interval + ' milliseconds';
		};
	})();
})();
</script>
</body>
</html>
